---
layout: default
---
<div class="layout clearfix">
	<aside>
		{% if page.author == "Lovefield" %}
			{% include aside_user01.html %}
		{% endif %}
		{% if page.author == "민갤" %}
			{% include aside_user02.html %}
		{% endif %}
	</aside>

	<section class="post">
		<div class="post-header">
			<h2>{{ page.title }}</h2>
			<p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y.%m.%d" }}</time></p>
			<p>by <b>{{ page.author }}</b></p>
		</div>
		
		<div class="post-content">
			{{ content }}
		</div>

		{% include ccl.html %}
	</section>
</div>
