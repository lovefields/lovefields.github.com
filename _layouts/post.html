---
layout: default
---
<div class="layout clearfix">
	<aside>
		{% if page.author == "Lovefield" %}
			{% include aside_user01.html %}
		{% endif %}
		{% if page.author == "민갤" %}
			{% include aside_user02.html %}
		{% endif %}
	</aside>

	<section class="post">
		<div class="post-header">
			<h2>{{ page.title }}</h2>
			<p><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y.%m.%d" }}</time></p>
			<p>by <b>{{ page.author }}</b></p>
		</div>
		
		<div class="post-content">
			{{ content }}
		</div>

		<div class="post-adsense">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- github -->
			<ins class="adsbygoogle"
				 style="display:block"
				 data-ad-client="ca-pub-2118017270745219"
				 data-ad-slot="7031463284"
				 data-ad-format="auto"></ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>

		{% include ccl.html %}
	</section>
</div>
